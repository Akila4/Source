<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
<style>
label{
font-size: 120%;
}
legend{
color: #00008B;
}
</style>
<script>
function myFunction() {
document.getElementById("myForm").reset();
}
</script>
</head>
<body style = "background-color:#DCDCDC"  id = "myFunction()">
<center><h2 style="color: #00008B; font-size: 30px;">User Input Form</h2></center>
<form method="get" action="echo"">
  <fieldset>
    <legend><b>PERSONAL PARTICULAR</b></legend>
    <label>Name: </label><input type="text" name="username" required/><br /><br />
    <label>Institution: </label><input type="text" name="institution" required/><br /><br />
    <label>Gender: </label><input type="radio" name="gender" value="m" checked required/>Male
    <input type="radio" name="gender" value="f" required/>Female<br /><br />
    <label>Age: </label><select name = "age">
      <option value="18">&lt; 18 years old</option>
      <option value="50">18 to 50 years old</option>
      <option value="51">&gt; 50 years old</option>
    </select>
  </fieldset><br/>
 
  <fieldset>
    <legend><b>PROGRAMMING LANGUAGE</b></legend>
    <input type="radio" name="language" value="java" checked required/>Java
    <input type="radio" name="language" value="c" required/>C/C++
    <input type="radio" name="language" value="cs" required/>C#
  </fieldset><br/>
 
  <fieldset>
    <legend><b>ABOUT YOURSELF</b></legend>
    <textarea rows="5" cols="30" name="instruction" required></textarea>
  </fieldset><br/>
 
  <input type="submit" value="SEND" />
  <input type="reset" value="CLEAR" />
</form>
</body>
</html>
